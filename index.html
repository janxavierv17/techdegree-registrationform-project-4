<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="normalize.css" rel="stylesheet" >
    <link href="index.css" rel="stylesheet" >
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <h1>The Code Review</h1>
            </div>
            <div class="header-title">
                <h1>Sign up for our newsletter</h1>
                <p>
                    Get the latest news on how 
                    your code is doing 
                    right in your inbox
                </p>
            </div>
        </div>
    </header>
<div class="main-container">
    <hr class="head-divider"/>
    <hr class="divider"/>
    <main>
        <form>
            <fieldset> 
                <legend>Contact Information</legend>
            <div class="row">
                <div class="col-primary">
                    <label for="name">Full Name</label>
                </div>
                <div class="col">
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
            </div>

            <div class="row">
                <div class="col-primary">
                    <label for="email">Email Address</label>
                </div>
                
                <div class="col">
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
            </div>

            <div class="row">
                <div class="col-primary">
                    <label for="phone">Phone</label>
                </div>
                <div class="col">
                    <input type="tel" id="phone" name="user_phone">
                </div>
            </div>

            <div class="row">
                <div class="col-primary">
                    <label for="street">Street Address</label>
                </div>
                <div class="col">
                    <input type="text" id="street" name="user_street">
                </div>
            </div>

            <div class="row">
                <div class="col-primary">
                    <label for="city">City</label>
                </div>
                <div class="col"> 
                    <input type="text" id="city" name="user_city">
                </div>
            </div>

            <div class="row"> 
                <div class="col-primary">
                    <label for="state">State</label>
                </div>
                <div class="col"> 
                    <select id="state" name="user_state">
                        <option  disabled selected>Choose State</option>
                            <optgroup label="New South Wales">
                                <option>Sydney</option>
                                <option>Canberra</option>
                            </optgroup>
                            <optgroup label="Victoria">
                                <option>Melbourne</option>
                            </optgroup>
                            <optgroup label="South Australia">
                                <option>Adelaide</option>
                            </optgroup>
                            <optgroup label="Western Australia">
                                <option>Perth</option>
                            </optgroup>
                            <optgroup label="Northern Territory">
                                <option>Darwin</option>
                            </optgroup>
                            <optgroup label="Queensland">
                                <option>Brisbane</option>
                            </optgroup>
                    </select>
                </div>
            </div>
            
            <div class="row"> 
                <div class="col-primary"> 
                    <label for="zip">Zip Code</label>
                </div>
                <div class="col" > 
                    <input id="zip" name="user_zip" type="text" placeholder="Four digit zip code"/>
                </div>
            </div>
            </fieldset>
            <hr class="divider"/>
            <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to reiceive</p>
                    <div class="footer-content">
                        <label for="html"> 
                            <input type="checkbox" id="html" name="newsletter" value="html">
                            HTML News
                        </label>

                        <label for="css">
                            <input type="checkbox" id="css" name="newsletter" value="css">
                            CSS News
                        </label>
                        <label for="javascript">
                            <input type="checkbox" id="javascript" name="newsletter" value="javascript">
                            Javascript News
                        </label>
                        <p>Newsletter format</p>
                        <label for="html-format">
                            <input type="radio" id="html-format" name="newsletter-format" value="html-format">
                            HTML
                        </label>
                        <label for="plain-format">
                            <input type="radio" id="plain-format" name="newsletter-format" value="plain-format">
                            Plain text
                        </label>
                        <label for="message">Other topics you'd like to hear about.</label>
                        <textarea id="message" name="message"></textarea>
                        <button>Sign up</button>
                    </div>
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>

</div>


</body>
</html>
