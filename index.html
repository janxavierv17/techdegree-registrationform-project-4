<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="normalize.css" rel="stylesheet" text="text/css">
    <link href="index.css" rel="stylesheet" text="text/css">

    <title>Registration Form</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <h1>Code Review</h1>
            </div>

            <div class="header-title">
                <h1>Sign up for our newsletter</h1>
                <p>
                    Get the latest news on how 
                    your code is doing 
                    right in your inbox
                </p>
            </div>
        </div>
    </header>
    <hr/>
    <main>
        <div class="form-header">
            <h1>Contact Information</h1>
        </div>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
            
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option>Choose State</option>
                    <optgroup label="New South Wales">
                        <option>Sydney</option>
                        <option>Canberra</option>
                    </optgroup>

                    <optgroup label="Victoria">
                        <option>Melbourne</option>
                    </optgroup>

                    <optgroup label="South Australia">
                        <option>Adelaide</option>
                    </optgroup>

                    <optgroup label="Western Australia">
                        <option>Perth</option>
                    </optgroup>

                    <optgroup label="Northern Territory">
                        <option>Darwin</option>
                    </optgroup>

                    <option label="Queensland">
                        <option>Brisbane</option>
                    </option>
            </select>
            <hr/>
            <footer>
                <h1>Newsletter</h1>
                <p>Select the newsletters you would like to reiceive</p>
                <input type="checkbox" name="html"><label>HTML News</label>
                <input type="checkbox" name="css"><label>HTML News</label>
                <input type="checkbox" name="javascript"><label>HTML News</label>

                <p>Newsletter format</p>
                <input type="radio" name="html-format"><label>HTML</label>
                <input type="radio" name="plain-format"><label>Plain text</label>

                <p>Other topics you'd like to hear about.</p>
                <textarea id="message"name="message"></textarea>
            </footer>

            <button>Sign up</button>
            <p>Copyright The Code Review</p>
        </form>
    </main>


</body>
</html>
